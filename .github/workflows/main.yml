name: heylocal

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest # GitHub-hosted Runner
             # windows-latest
             # macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 #코드를 runner로 가져옴

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin' #JDK 설치

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
        # 빌드 속도 최적화를 위해 Gradle 캐시 사용

      - name: Build with Gradle
        run: ./gradlew build
        # 실제 빌드 수행

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HEYLOCAL_HOST }}
          username: ${{ secrets.HEYLOCAL_USERNAME }}
          key: ${{ secrets.HEYLOCAL_PRIVATEKEY }}
          script: |
            cd /opt/temp
            scp ./build/libs/heylocal-server-0.0.1-SNAPSHOT.war ubuntu@${{ secrets.EC2_HOST }}:/opt/temp/heylocal.war
            sudo cp /opt/temp/heylocal.war /opt/tomcat10/webapps/heylocal.war
