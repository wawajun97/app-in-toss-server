name: Build and Push Docker image to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스코드 가져오기
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. JDK 세팅 (Spring Boot 빌드용)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. AWS 인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ADMIN_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.ADMIN_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 4. ECR 로그인
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 5. Docker 이미지 빌드 & 푸시
      - name: Build, tag, and push docker image
        run: |
          IMAGE_REPO_NAME=${{ secrets.HEYLOCAL_REPOSITORY }}
          IMAGE_TAG=${{ github.sha }}   # 커밋 해시 기반 태그
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}

          docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
          docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $ECR_REGISTRY/$IMAGE_REPO_NAME:$IMAGE_TAG
          docker push $ECR_REGISTRY/$IMAGE_REPO_NAME:$IMAGE_TAG

          # latest 태그도 추가 (옵션)
          docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $ECR_REGISTRY/$IMAGE_REPO_NAME:latest
          docker push $ECR_REGISTRY/$IMAGE_REPO_NAME:latest
